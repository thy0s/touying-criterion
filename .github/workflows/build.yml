name: Build Typst document
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: typst-community/setup-typst@v4
      - run: typst compile --root . template/main.typ main.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf
